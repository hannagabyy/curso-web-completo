<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
    //    arredondamento pra cima
    var x = 10.380;
    document.write(Math.ceil(x));
    // arredondamento do valor pra baixo
    document.write('<br/>')
    document.write(Math.floor(x));

    // arredondamento do valor levando em conta a fracao, se for at√© 4 arredonda pra baixo
    document.write('<br/>')
    document.write(Math.round(x));

    //valor aleatorio entre 0 e 1 
    document.write('<br/>')
    document.write(Math.random());

    </script>
</head>
<body>
    
</body>
</html>
