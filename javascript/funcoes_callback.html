    <script>
        function exibirArtigo(id,callbackSucesso , callbackErro){
            // logica:recuperar o id via requisição http

            if(false){
                callbackSucesso('Funções de callback em js','Funções de callback são muito utilizadas atualmente'); 
            
            }else{
                callbackErro('Erro na recuperação dos dados');
            }

        }
        // utilização do wrapper, utilização de uma varivel para salvar uma função anonima

        var callbackSucesso =  function(titulo,descricao){
            document.write('<h1>'+ titulo +'</h1>');
            document.write('<hr/>');
            document.write('<p>'+ descricao +'</p>');

        }

        var callbackErro = function(erro){
            document.write('<p><b>Erro:</b>'+ erro +'</p>');

        }
        exibirArtigo(1,callbackSucesso,callbackErro);

    </script>
